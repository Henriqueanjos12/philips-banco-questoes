<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q Enem - Entrar</title>
    <link rel="stylesheet" href="/css/custom.min.css" />
  </head>

  <body class="d-flex text-center">
    <main class="form-signin w-auto m-auto align-items-center">
      <form>
        <img
          src="assets/q-enem-website-favicon-color.png"
          alt=""
          class="mb-2"
        />
        <h1 class="h3 mb-3 fw-normal">Digite suas credenciais</h1>
        <div class="form-floating mb-2">
          <input
            id="floatingInput"
            type="email"
            class="form-control"
            placeholder="nome@exemplo.com"
          />
          <label for="floatingInput">Seu email</label>
        </div>
        <div class="form-floating mb-2">
          <input
            id="floatingPassword"
            type="password"
            class="form-control"
            placeholder="Senha"
          />
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" />
            Manter conectado
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Entrar
        </button>
        <p class="mt-5 mb-3 text-muted">@ 2023, Nicolas</p>
      </form>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
