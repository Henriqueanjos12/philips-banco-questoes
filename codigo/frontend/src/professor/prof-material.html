<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/custom.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Novo Material</title>
  </head>

  <body>
    <main class="container-fluid bg-light">
      <div class="card">
        <div class="card-header">
          <p class="h2 fw-semibold text-primary">NOVO MATERIAL</p>
          <p class="lead">
            <i class="bi bi-info-circle" style="color: #6610f2"></i>
            Para cadastrar um novo material,
            <span class="text-primary">preencha os campos abaixo</span> e
            envie-o clicando no botão
            <span class="text-primary">Enviar para Certificação</span> no final
            do formulário
          </p>
        </div>
        <div class="card-body">
          <form>
            <p class="h3 fw-semibold">Área do Conhecimento</p>
            <select
              class="form-select border-1 border-primary mb-3"
              aria-label="selectDisciplina"
            >
              <option selected>
                Selecione a área do conhecimento do novo material
              </option>
              <option value="1">Linguagens, Códigos e suas Tecnologias</option>
              <option value="2">Ciências Humanas e suas Tecnologias</option>
              <option value="3">Ciências da Natureza e suas Tecnologias</option>
              <option value="4">Matemática e suas Tecnologias</option>
            </select>
            <div class="mb-3">
              <label for="textareaTitulo" class="form-label h3 fw-semibold">
                Título
              </label>
              <input
                class="form-control border-primary"
                type="text"
                id="textareaTitulo"
                placeholder="Digite aqui o título do novo material"
              />
            </div>
            <p class="h3 fw-semibold">Arquivo</p>
            <div class="mb-3">
              <input
                class="form-control border-primary"
                type="file"
                id="formFile"
                place
              />
            </div>
            <p class="h3 fw-semibold">Descrição</p>
            <div class="mb-3">
              <textarea
                class="form-control border-primary"
                id="textareaTitulo"
                rows="2"
                placeholder="Digite aqui uma breve descrição sobre o novo material"
              >
              </textarea>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-lg btn-primary my-3" type="submit">
            <i class="bi bi-send-check" style="color: white"></i>
            ENVIAR PARA CERTIFICAÇÃO
            <i class="bi bi-arrow-right" style="color: white"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
